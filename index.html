<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Datas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Datas</h1>

    <h2>Calcular Diferença entre Duas Datas</h2>
    <label for="date1">Data Inicial:</label>
    <input type="date" id="date1">
    <label for="date2">Data Final:</label>
    <input type="date" id="date2">
    <button onclick="calcularDiferenca()">Calcular Diferença</button>

    <div id="result"></div>

    <h3>Diferença em várias unidades:</h3>
    <table id="resultTable" style="display:none;">
        <tr>
            <th>Unidade</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Dias</td>
            <td id="days"></td>
        </tr>
        <tr>
            <td>Semanas</td>
            <td id="weeks"></td>
        </tr>
        <tr>
            <td>Meses</td>
            <td id="months"></td>
        </tr>
        <tr>
            <td>Anos</td>
            <td id="years"></td>
        </tr>
    </table>

    <script>
        // Função para formatar os números com vírgulas
        function formatNumber(num) {
            return num.toLocaleString('pt-BR');
        }

        // Função para calcular a diferença entre duas datas e exibir em dias, semanas, meses e anos
        function calcularDiferenca() {
            const date1 = new Date(document.getElementById("date1").value);
            const date2 = new Date(document.getElementById("date2").value);

            // Garantir que a data final seja maior que a data inicial
            if (date2 < date1) {
                alert("A data final deve ser posterior à data inicial.");
                return;
            }

            const diffTime = date2 - date1;

            // Calcular as diferenças em unidades de tempo
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); // Dias
            const diffWeeks = Math.floor(diffDays / 7); // Semanas
            const diffMonths = (diffDays / 30).toFixed(2); // Meses (aproximadamente, com 2 casas decimais)
            const diffYears = (diffDays / 365).toFixed(2); // Anos (aproximadamente, com 2 casas decimais)

            // Exibir os resultados
            document.getElementById("resultTable").style.display = "table";
            document.getElementById("days").textContent = formatNumber(diffDays);
            document.getElementById("weeks").textContent = formatNumber(diffWeeks);
            document.getElementById("months").textContent = formatNumber(diffMonths);
            document.getElementById("years").textContent = formatNumber(diffYears);
        }

    </script>

</body>
</html>
